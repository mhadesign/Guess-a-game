<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 style="color: Green;">Guess a Game:</h1>
    <h2 class="player">Player 01</h2>
    <div class="player_one">
        <input class="player_one_input" type="text" placeholder="Insert a number">
        <button class="player_one_btn" type="button">Start</button>
    </div>
    <div class="player_two">
        <p class="chance">Chance 05</p>
        <input class="player_two_input" type="text" placeholder="Guess a number">
        <button class="player_two_btn" type="button">Guess</button>
    </div>
    <p class="player_one_error "></p>
    <p class="player_two_error "></p>
    <script src="js/script.js"></script>
</body>
</html>
